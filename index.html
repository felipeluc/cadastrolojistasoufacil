<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Lojistas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="lojistaForm">
    <h2>Cadastro de Lojista</h2>

    <label for="nome_loja">Nome da Loja:</label>
    <input type="text" name="nome_loja" required />

    <label for="nome_responsavel">Nome do Responsável:</label>
    <input type="text" name="nome_responsavel" required />

    <label for="whatsapp">WhatsApp (com DDD):</label>
    <input type="tel" name="whatsapp" required />

    <label for="cidade">Cidade:</label>
    <input type="text" name="cidade" required />

    <label for="estado">Estado:</label>
    <input type="text" name="estado" required />

    <label for="segmento">Segmento:</label>
    <input type="text" name="segmento" required />

    <label for="cnpj">CNPJ:</label>
    <input type="text" name="cnpj" required />

    <label for="horario_funcionamento">Horário de Funcionamento:</label>
    <input type="text" name="horario_funcionamento" required />

    <label for="observacoes">Observações:</label>
    <textarea name="observacoes" rows="3"></textarea>

    <button type="submit">Enviar</button>
    <div id="status"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
